[tool.ruff]
line-length = 120
target-version = 'py312'

[tool.poetry]
name = "consultation-analyser"
version = "0.1.0"
description = ""
authors = ["i.AI <i-dot-ai-enquiries@cabinetoffice.gov.uk>"]
readme = "README.md"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "consultation_analyser.settings.test"

[tool.poetry.dependencies]
python = "^3.12"
django = "^5.0.2"
django-environ = "^0.11.2"
psycopg = "^3.1.18"
django-compressor = "^4.4"
django-libsass = "^0.9"
govuk-frontend-jinja = "^3.0.0"
pydot = "^2.0.0"
gunicorn = "^21.2.0"
whitenoise = "^6.6.0"
boto3 = "^1.34.71"


[tool.poetry.group.development.dependencies]
ruff = "^0.3.4"
pre-commit = "^3.7.0"
factory_boy = "^3.3.0"
django-extensions = "^3.2.3"

[tool.mypy]
files = '**/*.py'
exclude= ['^consultation_analyser/consultations/migrations/']

[tool.poetry.group.test.dependencies]
pytest-django = "^4.8.0"
django-webtest = "^1.9.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
