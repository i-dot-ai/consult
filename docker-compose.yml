services:

  postgres:
    image: pgvector/pgvector:pg17
    ports:
      - '5432:5432'
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      retries: 10
      start_period: 60s


volumes:
  postgres_data:
