
services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:0.8.0-pg17-bookworm
    environment:
      POSTGRES_DB: consultation_analyser
      POSTGRES_USER: consultations_test
      POSTGRES_PASSWORD: consultations_test  # pragma: allowlist secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U consultations_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - EXECUTION_CONTEXT=**
      - GIT_SHA=**
      - DEBUG=True
      - DOMAIN_NAME=localhost:3000
      - SENTRY_DSN=**
      - DATABASE_URL=postgresql://consultations_test:consultations_test@postgres:5432/consultation_analyser
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,frontend
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "venv/bin/python manage.py migrate && venv/bin/python manage.py runserver 0.0.0.0:8000"

  # Frontend
  frontend:
    image: node:18
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PUBLIC_BACKEND_URL=http://backend:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data:
  frontend_node_modules:
