name: Backend CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - ".vscode/**"
      - "docs/**"
      - "e2e_tests/**"
      - "frontend/**"
      - "terraform/**"
      - "*.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - ".vscode/**"
      - "docs/**"
      - "e2e_tests/**"
      - "frontend/**"
      - "terraform/**"
      - "*.md"
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest
#    container: python:3.12.3 # Match exact version specified in .python-version and Dockerfile

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Compose
        run: |
          docker compose version

      - name: Copy environment file
        run: |
          cp .env.test .env

      - name: Start services with docker compose
        run: |
          docker compose up -d postgres redis
          docker compose exec -T postgres pg_isready -U postgres || (sleep 5 && docker compose exec -T postgres pg_isready -U postgres) || (sleep 10 && docker compose exec -T postgres pg_isready -U postgres)

      - name: install poetry & deps
        run: |
          python -m pip install --upgrade poetry
          poetry install --with development

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18

      - name: Install npm dependencies
        run: npm install

      - name: Setup app
        run: |
          poetry run python manage.py migrate
          poetry run python manage.py makemigrations --check
          make govuk_frontend

      - name: Run app tests
        run: poetry run pytest

  lint:
    runs-on: ubuntu-latest
    container: python:3.12.3 # Match exact version specified in .python-version and Dockerfile

    steps:
      - uses: actions/checkout@v6

      - name: Install Poetry
        run: |
          python -m pip install --upgrade poetry
          poetry install --with development

      - name: Check code formatting
        run: |
          make check-python-code
