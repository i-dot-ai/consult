name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container: python:3.12.3

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres
        env:
          POSTGRES_USER: pguser
          POSTGRES_PASSWORD: pgpass
          POSTGRES_DB: consultations_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: install poetry & deps
        run: |
          python -m pip install --upgrade poetry
          poetry install --with development

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install npm dependencies
        run: npm install

      - name: Setup app
        run: |
          poetry run python manage.py migrate
          poetry run python manage.py makemigrations --check
          make govuk_frontend
        env:
          DJANGO_SECRET_KEY: dummy-key
          DATABASE_URL: psql://pguser:pgpass@postgres:5432/consultations_test
          BATCH_JOB_QUEUE: dummy-queue
          BATCH_JOB_DEFINITION: dummy-definition
          SAGEMAKER_ENDPOINT_NAME: test-endpoint
          GOVUK_NOTIFY_API_KEY: dummy-key
          GOVUK_NOTIFY_PLAIN_EMAIL_TEMPLATE_ID: dummy-template
          ENVIRONMENT: test
          LLM_BACKEND: fake
          AWS_REGION: eu-west-2
          AWS_BUCKET_NAME: test-bucket

      - name: Run app tests
        run:
          make test
        env:
          REDIS_HOST: redis
          DATABASE_URL: psql://pguser:pgpass@postgres:5432/consultations_test
          BATCH_JOB_QUEUE: dummy-queue
          BATCH_JOB_DEFINITION: dummy-definition

      - name: Run tests for migrations
        run:
          make test-migrations
        env:
          REDIS_HOST: redis
          DATABASE_URL: psql://pguser:pgpass@postgres:5432/consultations_test
          BATCH_JOB_QUEUE: dummy-queue
          BATCH_JOB_DEFINITION: dummy-definition
