name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container: python:3.12

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: pguser
          POSTGRES_PASSWORD: pgpass
          POSTGRES_DB: consultations_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: install python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: install poetry & deps
        run: |
          python -m pip install --upgrade poetry
          poetry install --with development

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install npm dependencies
        run: npm install

      - name: Check migrations
        run: |
          poetry run python manage.py migrate
          poetry run python manage.py makemigrations --check
        env:
          DJANGO_SECRET_KEY: dummy-key
          DATABASE_URL: psql://pguser:pgpass@postgres:5432/consultations_test
          BATCH_JOB_QUEUE: dummy-queue
          BATCH_JOB_DEFINITION: dummy-definition
          SAGEMAKER_ENDPOINT_NAME: test-endpoint

      - name: pytest
        run:
          make test
        env:
          DATABASE_URL: psql://pguser:pgpass@postgres:5432/consultations_test
          BATCH_JOB_QUEUE: dummy-queue
          BATCH_JOB_DEFINITION: dummy-definition


