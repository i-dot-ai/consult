name: Playwright E2E Tests

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    container: python:3.12.3

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: consultations_test
          POSTGRES_PASSWORD: consultations_test
          POSTGRES_DB: consultations_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v5

      - name: Install Poetry & Python dependencies
        run: |
          python -m pip install --upgrade poetry
          poetry install --with development

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18

      - name: Install npm dependencies
        run: npm install
        working-directory: frontend

      - name: Install Playwright
        run: npx playwright install --with-deps
        working-directory: frontend

      - name: Setup Django app
        run: |
          poetry run python manage.py migrate
          make govuk_frontend
        env:
          DEBUG: "True"
          DJANGO_SECRET_KEY: dummy-key
          DATABASE_URL: psql://consultations_test:consultations_test@postgres:5432/consultations_test
          SAGEMAKER_ENDPOINT_NAME: test-endpoint
          ENVIRONMENT: test
          BATCH_JOB_QUEUE: dummy-queue
          BATCH_JOB_DEFINITION: dummy-definition
          AWS_ACCOUNT_ID: ""
          GOVUK_NOTIFY_API_KEY: not-used
          GOVUK_NOTIFY_PLAIN_EMAIL_TEMPLATE_ID: not-used
          AWS_REGION: us-east-1
          AWS_BUCKET_NAME: test-bucket
          GUNICORN_WORKERS: "1"
          GUNICORN_TIMEOUT: "30"

      - name: Start Django server
        run: |
          poetry run python manage.py runserver 0.0.0.0:8000 &
          sleep 10
        env:
          DEBUG: "True"
          DJANGO_SECRET_KEY: dummy-key
          DATABASE_URL: psql://consultations_test:consultations_test@postgres:5432/consultations_test
          SAGEMAKER_ENDPOINT_NAME: test-endpoint
          ENVIRONMENT: test
          BATCH_JOB_QUEUE: dummy-queue
          BATCH_JOB_DEFINITION: dummy-definition
          AWS_ACCOUNT_ID: ""
          GOVUK_NOTIFY_API_KEY: not-used
          GOVUK_NOTIFY_PLAIN_EMAIL_TEMPLATE_ID: not-used
          AWS_REGION: us-east-1
          AWS_BUCKET_NAME: test-bucket
          GUNICORN_WORKERS: "1"
          GUNICORN_TIMEOUT: "30"

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Start frontend server
        run: |
          npm run preview &
          sleep 10
        working-directory: frontend

      - name: Run Playwright tests
        run: npm run e2e
        working-directory: frontend

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30